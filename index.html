<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div id="hour-9" class="row time-block past">
      <div class="col-md-1 hour">
        9am
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"> save</button>
    </div>
    <div id="hour-10" class="row time-block past">
      <div class="col-md-1 hour">
        10am
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"> save</button>
    </div>
    <div id="hour-11" class="row time-block past">
      <div class="col-md-1 hour">
        11am
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"> save</button>
    </div>
    <div id="hour-12" class="row time-block past">
      <div class="col-md-1 hour">
        12pm
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"> save</button>
    </div>
    <div id="hour-13" class="row time-block present">
      <div class="col-md-1 hour">
        1pm
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"> save</button>
    </div>
    <div id="hour-14" class="row time-block past">
      <div class="col-md-1 hour">
        2pm
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"> save</button>
    </div>
    <div id="hour-15" class="row time-block past">
      <div class="col-md-1 hour">
        3pm
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"> save</button>
    </div>
    <div id="hour-16" class="row time-block past">
      <div class="col-md-1 hour">
        4pm
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"> save</button>
    </div>
    <div id="hour-17" class="row time-block future">
      <div class="col-md-1 hour">
        5pm
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"> save</button>
    </div>


   
    <script type="text/javascript">
  
      const m=moment();
     // $(".row time-block past").css(".row time-block future");
     // $("#hour-16").attr(".row time-block past",".row time-block present");
    //  $("#div1").addClass("important blue");
    
      $("#hour-16").addClass("row time-block present");
      console.log(moment().endOf('day').fromNow());
      //if()
      if(m.hour()>9){
        $("#hour-9").addClass("row time-block past");
      }
      if(m.hour()==9){
        $("#hour-9").addClass("row time-block present");
      }
      if(m.hour()<9){
        $("#hour-9").addClass("row time-block future");
      }
      if(m.hour()>10){
        $("#hour-10").addClass("row time-block past");
      }
      if(m.hour()==10){
        $("#hour-10").addClass("row time-block present");
      }
      if(m.hour()<10){
        $("#hour-10").addClass("row time-block future");
      }
      if(m.hour()>11){
        $("#hour-11").addClass("row time-block past");
      }
      if(m.hour()==11){
        $("#hour-11").addClass("row time-block present");
      }
      if(m.hour()<11){
        $("#hour-11").addClass("row time-block future");
      }
      if(m.hour()<12){
        $("#hour-12").addClass("row time-block future");
      }
      if(m.hour()>12){
        $("#hour-12").addClass("row time-block past");
      }
      if(m.hour()==12){
        $("#hour-12").addClass("row time-block present");
      }
      if(m.hour()<13){
        $("#hour-13").addClass("row time-block future");
      }
      if(m.hour()>13){
        $("#hour-13").addClass("row time-block past");
      }
      if(m.hour()==13){
        $("#hour-13").addClass("row time-block present");
      }
      if(m.hour()<13){
        $("#hour-13").addClass("row time-block future");
      }
      if(m.hour()>14){
        $("#hour-14").addClass("row time-block past");
      }
      if(m.hour()==14){
        $("#hour-14").addClass("row time-block present");
      }
      if(m.hour()<14){
        $("#hour-14").addClass("row time-block future");
      }
      if(m.hour()>15){
        $("#hour-15").addClass("row time-block past");
      }
      if(m.hour()==15){
        $("#hour-15").addClass("row time-block present");
      }
      if(m.hour()<15){
        $("#hour-15").addClass("row time-block future");
      }
      if(m.hour()>16){
        $("#hour-16").addClass("row time-block past");
      }
      if(m.hour()==16){
        $("#hour-16").addClass("row time-block present");
      }
      if(m.hour()<16){
        $("#hour-16").addClass("row time-block future");
      }
      if(m.hour()>17){
        $("#hour-17").addClass("row time-block past");
      }
      if(m.hour()==17){
        $("#hour-17").addClass("row time-block present");
      }
      if(m.hour()<12){
        $("#hour-17").addClass("row time-block future");
      }
      //value="5"
      // console.log(m.format("[date:] dddd MMM Mo"));
      // console.log(m.format("L"));
      $("#currentDay").append(m.format("[Date:] dddd, MMMM Do YYYY"));
     // moment().format('MMMM Do YYYY, h:mm:ss a')
      //console.log(
      //console.log(m.("L"));
      //perhaps give the hours values and push those into an object then loop through and set attributes that way
    </script>
  
</body>

</html>
